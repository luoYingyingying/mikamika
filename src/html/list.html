<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>详情页</title>
	

	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/list.css">
	<script  src="/lib/requirejs/require.js" data-main="/js/list"></script>
</head>
<body>

		<!-- 头部复用，在header.html中-->
		<div class="header"></div>
		<!-- 内容主体 -->
		<div class="zhuti">
			<div class="box_1">
				<div class="left">
					<div class="top">
						<p>分类 :</p>
						<ul>
							<li class="li_1"><a href="Javascript:void(0);">臻选蛋糕</a></li>
							<li><a href="Javascript:void(0);">全国发专区</a></li>
							<li><a href="Javascript:void(0);">巧克力蛋糕</a></li>
							<li><a href="Javascript:void(0);">鲜花蛋糕</a></li>
							<li><a href="Javascript:void(0);">裸蛋糕</a></li>
							<li><a href="Javascript:void(0);">奶油水果蛋糕</a></li>
							<li><a href="Javascript:void(0);">慕斯蛋糕</a></li>
							<li><a href="Javascript:void(0);">拼接蛋糕</a></li>
							<li><a href="Javascript:void(0);">奶酪蛋糕</a></li>
							<li><a href="Javascript:void(0);">冰激凌蛋糕</a></li>
							<li><a href="Javascript:void(0);">卡通蛋糕</a></li>
							<li><a href="Javascript:void(0);">蛋糕伴侣</a></li>
							
						</ul>
					</div>
					<div class="bottom">
						<script type="text/html" id="prod_temp">
							{{each products prod}}
								<dl>
									<dt><img src="{{prod.img}}"></dt>
									<dd>
										<p>{{prod.title}}</p>
										<p class="p1">￥{{prod.price}}</p>
										<p class="id" style="display: none;">{{prod.pid}}</p>
									</dd>
								</dl>
							{{/each}}
						</script>
					</div>
				</div>
				<div class="right">
					<div class="top_2">
						<p>京津3小时速达</p>
					</div>
					<div class="bottom_2">
						<script type="text/html" id="prod_temp2">
							{{each products prod}}
								<dl>
									<dt><img src="{{prod.img}}"></dt>
									<dd>
										<p>{{prod.title}}</p>
										<p class="p1">￥{{prod.price}}</p>
										<p class="id" style="display: none;">{{prod.pid}}</p>
									</dd>
								</dl>
							{{/each}}
						</script>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<!-- 尾部复用，在footer.html中-->
		<div class="footer"></div>
	


	
</body>
</html>
